{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'news/pagination.css' %}">
<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %}
            <a class="previous" href="?page={{ page.previous_page_number }}"> предыдущая </a>
        {% endif %}
        <span class="current">
            Страница {{ page.number }} из {{ page.paginator.num_pages }}
        </span>
        {% if page.has_next %}
            <a class="next" href="?page={{ page.next_page_number }}"> следующая </a>
        {% endif %}
    </span>
</div>
